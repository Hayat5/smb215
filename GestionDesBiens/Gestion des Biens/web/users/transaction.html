         <script src="../js/jquery.datetimepicker.full.js"></script>

        <script type="text/javascript">
            var txt = "";
            var users = "";
            var trans = "";
            var items = "";



            $(document).ready(function () {
 $.datetimepicker.setLocale('en');
                $('#date').datetimepicker({ format:'Y-m-d h:m:s',defaultHours: 0, defaultMinutes: 0});
             

                getAllLocation();
                getAlluser();
                getAlltransport();
                getAllitem();


                list();


            });

   function getAllitem() {

                $.ajax({
                    url: 'http://localhost:8080/GestionDesBiens/webresources/model.item/',
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        if (result) {
                            var len = result.length;
                            console.log(result.length);
                            if (len > 0) {
                                for (var i = 0; i < len; i++) {


                                    items += "<option value='" + result[i].itemId + "'>" + result[i].itemName + "</option>";

                                    console.log(items);

                                }
                                console.log(items + "afetr for loop");

                            }
                        }
                        $("#item").append(items);
                       

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert('error: ' + textStatus + ': ' + errorThrown);
                    }

                });
                console.log(txt);

            }

            function getAllLocation() {

                $.ajax({
                    url: 'http://localhost:8080/GestionDesBiens/webresources/model.location/',
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        if (result) {
                            var len = result.length;
                            console.log(result.length);
                            if (len > 0) {
                                for (var i = 0; i < len; i++) {


                                    txt += "<option value='" + result[i].locationId + "'>" + result[i].centerId.centerName + " - " + result[i].salleId.salleName + " - " + result[i].personnelId.personnelName + "</option>";

                                    console.log(txt);

                                }
                                console.log(txt + "afetr for loop");

                            }
                        }
                        $("#source").append(txt);
                        $("#maintenant").append(txt);
                        $("#destination").append(txt);

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert('error: ' + textStatus + ': ' + errorThrown);
                    }

                });
                console.log(txt);

            }

            function getAlluser() {

                $.ajax({
                    url: 'http://localhost:8080/GestionDesBiens/webresources/model.users/',
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        if (result) {
                            var len = result.length;
                            console.log(result.length);
                            if (len > 0) {
                                for (var i = 0; i < len; i++) {


                                    users += "<option value='" + result[i].username + "'>" + result[i].name + "</option>";

                                    console.log(users);

                                }
                                console.log(users + "afetr for loop");

                            }
                        }
                        $("#user").append(users);


                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert('error: ' + textStatus + ': ' + errorThrown);
                    }

                });
                console.log(txt);

            }
            function getAlltransport() {

                $.ajax({
                    url: 'http://localhost:8080/GestionDesBiens/webresources/model.transport/',
                    type: "GET",
                    dataType: "json",
                    success: function (result) {
                        if (result) {
                            var len = result.length;
                            console.log(result.length);
                            if (len > 0) {
                                for (var i = 0; i < len; i++) {


                                    trans += "<option value='" + result[i].transportId + "'>" + result[i].personnelId.personnelName + " - " + result[i].transportDate + "</option>";

                                    console.log(trans);

                                }
                                console.log(trans + "afetr for loop");

                            }
                        }
                        $("#transport").append(trans);


                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert('error: ' + textStatus + ': ' + errorThrown);
                    }

                });
                console.log(txt);

            }
            function list() {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:8080/GestionDesBiens/webresources/model.transaction',
                    data: $('#table').serialize(),
                    dataType: "json", //to parse string into JSON object,
                    beforeSend: function () {
                        // this is where we append a loading image
                        $('#loads').html('<div class="loading"><img src="../images/loading.gif" alt="Loading..." /></div>');
                    },
                    success: function (data) {
                        $('#loads').empty();
                        if (data) {
                            var len = data.length;
                            var txt = "";
                            if (len > 0) {
                                for (var i = 0; i < len; i++) {
                                    if (data[i].transactionId) {


                                        txt += "<tr id='" + data[i].transactionId + "' ><td id='transaction_" + data[i].transactionId + "'>" + data[i].transactionId + "</td>\n\
                                                <td>" + data[i].itemId.itemName + "</td><td>" + data[i].transactionDate + "</td><td id='center_" + data[i].locationIdDest.locationId + "'>" + data[i].locationIdDest.locationId + "</td><td id='salle_" + data[i].locationIdNow.locationId + "'>" + data[i].locationIdNow.locationId + "</td><td id='personnel_" + data[i].locationIdSrc.locationId + "'>"
                                                + data[i].locationIdSrc.locationId + "</td><td>" + data[i].username.name + "</td><td>" + data[i].transportId.transportId + "</td><td>" + data[i].status + "</td>\n\
                                                 <td class='edit' id='edit_" + data[i].transactionId + "'>Edit </td><td class='delete' id='delete_" + data[i].transactionId + "'>Delete </td></tr>";

                                    }
                                }
                                if (txt != "") {
                                    $("#table").append(txt).removeClass("hidden");
                                }
                            }
                        }
                        $('.edit').click(edit);
                        $('.delete').click(delete2);

                    },
                    error: function () {
                        // failed request; give feedback to user
                        $('#loads').html('<p class="error"><strong>Oops!</strong> Try that again in a few moments.</p>');
                    }
                });
            }
            function delete2() {

                console.log("beforedelete");

                var id = $(this).attr('id');
                var res = id.substring(7);

                $.ajax({
                    type: 'DELETE',
                    url: 'http://localhost:8080/GestionDesBiens/webresources/model.transaction/' + res,
                    beforeSend: function () {
                        // this is where we append a loading image
                        $('#loads').html('<div class="loading"><img src="../images/loading.gif" alt="Loading..." /></div>');
                    },
                    success: function (data) {
                        $("#loads").empty();

                        console.log('Item deleted successfully');
                    },
                    error: function (jqXHR) {
                        $("#loads").empty();
                        console.log('delete item error');
                    }
                });

                $("#" + res).remove();
                console.log("hi");

                console.log("delete");
            }


            function edit() {



                console.log("hi");
                var id = $(this).attr('id');

                var res = id.substring(5);


                $.ajax({
                    url: 'http://localhost:8080/GestionDesBiens/webresources/model.transaction/' + res,
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        $('#loads').empty();
                        $("#item").val(data.itemId.itemId);
                        $("#date").val(data.transactionDate);
                        $("#source").val(data.locationIdSrc.locationId);
                        $("#maintenant").val(data.locationIdNow.locationId);
                        $("#destination").val(data.locationIdDest.locationId);
                        $("#transport").val(data.transportId.transportId)

                        $("#transactionid").val(data.transactionId);
                        $("#user").val(data.username.username);
                        $("#status").val(data.status);





                    }
                });
                $(".justedit").show();
                $(".none").show();
                $("#table tr:not(.head)").remove();

                list();
                console.log("delete");
            }

                var destination = $("#destination").val();
               
                var status = $("#status").val();
                var userid = $("#user").val();
                var username = $('#user').find(":selected").text();
                var transport = $("#transport").val();
                var firstdate = $("#date").val();
                var date = firstdate.substring(0, 10);
                date = date + "T" + firstdate.substring(11, 19) + "+00:00";

                if (id == '') {
                    console.log("vide");

                    $.ajax({url: "http://localhost:8080/GestionDesBiens/webresources/model.transaction/lastid", success: function (count) {

                            var len = count.length;

                            newid = 1;
                            if (len > 0) {
                                for (var i = 0; i < len; i++) {

                                    newid = Number(count[i].transactionId) + 1;

                                }

                            }
                            console.log(newid);

                            "locationIdNow":{"locationId": ' + maintenant + '},"locationIdSrc":{"locationId": ' + source + '},"transactionId":' + newid + ',\n\
                            "transactionDate" : "' + date + '" ,"username":{"username":"' + userid + '"},"transportId":{"transportId":' + transport + '}}';*/

            $.ajax({
                                type: 'POST', // Use POST with X-HTTP-Method-Override or a straight PUT if appropriate.
                                dataType: 'application/json', // Set datatype - affects Accept header
                                contentType: "application/json; charset=utf-8",
                                url: "http://localhost:8080/GestionDesBiens/webresources/model.transaction/", // A valid URL
                                headers: {"X-HTTP-Method-Override": "PUT"}, // X-HTTP-Method-Override set to PUT.
                                data: edit, // Some data e.g. Valid JSON as a string
                                success: function (html) {
                                    //noinspection DocumentWriteJS
                                    //  $(".none").hide();
                                    //  $("#table tr:not(.head)").remove();

                                    var row = "<tr id='" + newid + "' ><td id='transaction_" + newid + "'>" + newid + "</td>\n\
                                                <td>" + itemname + "</td><td>" + date + "</td><td id='center_" + destination + "'>" + destination + "</td><td id='salle_" + maintenant + "'>" + maintenant + "</td><td id='personnel_" + source + "'>"
                                            + source + "</td><td>" + username + "</td><td>" + transport + "</td><td>" + status + "</td>\n\
                                                 <td class='edit' id='edit_" + newid + "'>Edit </td><td class='delete' id='delete_" + newid + "'>Delete </td></tr>";



                                    console.log("try to update");
                                    //   list();
                                    $("#table").append(row);
                                    console.log("updated");

                                }
                            });
                        }});




                }
                else {
                 /*   var edit = '{"itemId":{"itemId" : ' + item + '},"locationIdDest":{"locationId": ' + destination + '},\n\
                            "locationIdNow":{"locationId": ' + maintenant + '},"locationIdSrc":{"locationId": ' + source + '},"transactionId":' + id + ',\n\
                            "transactionDate" : "' + date + '" ,"username":{"username":"' + userid + '"},"transportId":{"transportId":' + transport + '}}';*/
var edit =   ' {"itemId":{"itemId":' + item + '},"locationIdDest":{"locationId":' + destination + '},"locationIdNow":{"locationId": ' + maintenant + '},"locationIdSrc":{"locationId":' + source + '},"status":"' + status + '","transactionDate":"' + date + '","transactionId":' + id + ',"transportId":{"transportId":' + transport + '},"username":{"username":"' + userid + '"}}';


                    jQuery.ajax({
                        url: "http://localhost:8080/GestionDesBiens/webresources/model.transaction/" + id,
                        type: 'PUT',
                        data: edit,
                        contentType: 'application/json; charset=utf-8',
                        success: function (html) {
                            //noinspection DocumentWriteJS
                            $(".none").hide();
                            $("#table tr:not(.head)").remove();
                            console.log("try to update");
                            list();
                            console.log("updated");

                        }
                    });
                }
            });
            $('.new').click(function (e) {


                $(".justedit").hide();

                $("#item").val("");
                $("#date").val("");
                $("#source").val("");
                $("#maintenant").val("");
                $("#destination").val("");

                $("#transactionid").val("");
                $("#user").val("");
                $("#status").val("");



                $(".none").show();


            });
